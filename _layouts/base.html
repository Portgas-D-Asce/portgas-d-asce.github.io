<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">
    <link rel="stylesheet" href="/assets/fonts/iconfont.css"/>
    <link rel="shortcut icon" type="image/svg+xml" href="/assets/image/favicon.ico" />
    {% seo %}
  </head>
  <body>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        img {
            width: 100%;
        }
        
        a {
            text-decoration: none;
            cursor: pointer;
            color: black;
        }
        
        a:hover {
            color: #2d9ebd;
            transition: color 0.2s ease, border-color 0.2s ease, background 0.2s ease, opacity 0.2s ease
        }
        
        .hljs {
            line-height: 1.8em;
            font-family: Consolas, Monaco, monospace;
            tab-size: 4;
            background-color: rgb(250, 250, 250);
            font-size: 13px;
        }
        
        .wh100 {
            width: 100vw;
            height: 100vh;
        }
        
        .fontsz36 {
            font-size: 36px !important;
        }
        
        .fontsz28 {
            font-size: 28px !important;
        }
        
        .fontsz24 {
            font-size: 24px !important;
        }
        
        .fontsz20 {
            font-size: 20px !important;
        }
        
        .fontsz16 {
            font-size: 16px !important;
        }
        
        .color-white {
            color: white;
        }
        
        .font-bold {
            font-weight: bold;
        }

        #music {
            display: none;
            position: fixed;
            bottom: 0px;
            z-index: 999;
            width: 100%;
        }
        </style>

    <div id="music">
        <meting-js server="tencent" type="playlist" id="7679023489" order="random" volume="0.2"></meting-js>
    </div>


    {{ content }}

    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css' />
        <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script>
        var meting_api = 'https://meting.xdevil.top/api?server=:server&type=:type&id=:id&auth=:auth&r=:r';
    </script>
    <!--老版本包不能用了，要用新包-->
    <script src="https://unpkg.com/@xizeyoupan/meting@latest/dist/Meting.min.js"></script>

    
    
    <script>window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };</script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'm') {
                const music = document.getElementById('music');
                if(music.style.display !== 'block') {
                    music.style.display = 'block';
                } else {
                    music.style.display = 'none';
                }
            } else if (event.key === 'Escape') {
                console.log('ESC键被按下');
            }
        });
        hljs.highlightAll();
    </script>
    
  </body>
</html>
