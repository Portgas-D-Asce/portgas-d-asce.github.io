    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css"/>

        }

            width: 100vw;

        }

            font-size: 36px !important;

        .fontsz28 {
            font-size: 28px !important;
        }
        
        .fontsz24 {
            font-size: 24px !important;
        }
        
        .fontsz20 {
            font-size: 20px !important;
        }
        
        .fontsz16 {
            font-size: 16px !important;
        }
        
        .color-white {
            color: white;
        }
        
        .font-bold {

        }
        </style>
